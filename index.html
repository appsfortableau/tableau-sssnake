<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSSNake</title>
    <script src="/tableau.extensions.1.latest.min.js"></script>
  </head>
  <body>
    <div id="game" class="playground-d3">
      <h1 class="intro">Hello, TC 2024!</h1>
    </div>

    <div id="screen-start" class="screen" style="display: none">
      <div class="screen-form new-game" style="display: none">
        <h1>Game unlocked!</h1>
        <button class="btn btn-primary" data-mode="restart">START GAME</button>
      </div>

      <div class="screen-form continue-game" style="display: none">
        <h1>HUNGRY SNAKE</h1>
        <div class="group">
          <button class="btn btn-primary" data-mode="continue">
            CONTINUE GAME
          </button>
          <button class="btn btn-secondary" data-mode="restart">
            RESTART GAME
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
